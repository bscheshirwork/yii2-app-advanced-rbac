namespace: frontend\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
params:
    - codeception.php
modules:
    config:
        Yii2:
            configFile: '%YII2_FRONTEND_CONFIG_LOCATION%'
